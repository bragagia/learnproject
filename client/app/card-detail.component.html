<h1>{{title}}</h1>
<div *ngIf="card">
	<div>
		<label>id: </label>{{card.id}}
		<label>question: </label>{{card.question}}
	</div>
	<div>
		<label>question: </label>
		<input [(ngModel)]="card.question" placeholder="question">
		<label>answer: </label>
		<input value="{{card.answer}}" placeholder="answer">
		<button (click)="goBack()">Back</button>
	</div>
</div>
